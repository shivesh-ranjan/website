{% extends 'webapp/layout.html' %}
{% block title %}Contact Page{% endblock title %}
{% block body %}
<div class="container" style="background-color: #FAE6FA; padding: 2rem; border=solid">
    <h1 style="margin: 2rem 0">Contact Page</h1>
    <form method="post" action="/contact">
      {% csrf_token %}
        <div class="mb-3">
            <label for="contactName" class="form-label">Name</label>
            <input type="text" class="form-control" id="contactName" name="contactName">
          </div>
        <div class="mb-3">
          <label for="contactEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="contactEmail" name="contactEmail" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="contactPhone" class="form-label">Phone Number</label>
          <input type="phone" class="form-control" id="contactPhone" name="contactPhone">
        </div>
        <div class="mb-3">
            <label for="contactIssue" class="form-label">Describe your Issue</label>
            <textarea type="text" class="form-control" rows="5" id="contactIssue" name="contactIssue"></textarea>
          </div>
        <button type="submit" class="btn btn-dark" style="background-color: #8F00FF; color: white; border: none">Submit</button>
      </form>
</div>
{% endblock body %}
